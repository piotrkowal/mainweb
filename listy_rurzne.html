<ul>
    {% for post in site.posts %}
      {% if post.tags contains "lista" %}

        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
      {% else %}
      {% endif %}
    {% endfor %}
  </ul>
